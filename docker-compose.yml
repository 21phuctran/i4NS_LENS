version: '3.8'

services:
  i4ns-lens:
    build: .
    image: i4ns-lens:latest
    container_name: i4ns-lens
    ports:
      - "8000:8000"
    volumes:
      # Mount data directories for persistence
      - ./data/doctrines:/app/data/doctrines
      - ./data/mission_logs:/app/data/mission_logs
      - ./data/vector_store:/app/data/vector_store
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
